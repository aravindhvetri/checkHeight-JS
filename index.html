<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("Enter your height");
        if(a > 0 && a < 150){
            console.log("your height is below 150")
        }

        else if(a >= 150 && a < 165 ){
            console.log("you are average person ");
        }
        else if(a >= 165 && a < 195){
            console.log("you are tallest person");
        }
        else{
            console.log("your height is large");
        }
    </script>
</body>
</html>
